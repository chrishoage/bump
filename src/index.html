<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
		<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.1/modernizr.min.js"></script>
    </head>
    <body>
    <div class="bump-wrap">
        <div id="controller"></div>
        <div id="player-setup" style="display: none">
            <img class="bmp-logo" src="assets/images/bump-logo-128.png" alt="BUMP"><h1>Player Options</h1>
            <div class="step-section step1">
                <span class="step">1</span><h2>Enter Username</h2>
                <form action="">
                    <input type="text" name="username" placeholder="Username">
                </form>
            </div>

            <div class="step-section step2">
                <span class="step">2</span><h2>Pick Your Player</h2>
                <div class="player-box p1">
                    <h3 class="serif-subhead">player 1</h3>
                    <h2 class="skill">Anchor</h2>
                    <img src="assets/images/player-p1.png" alt="p1">
                </div>
                <div class="player-box p2">
                    <h3 class="serif-subhead">player 2</h3>
                    <h2 class="skill">Boost</h2>
                    <img src="assets/images/player-p2.png" alt="p2">
                </div>
                <div class="player-box p3">
                    <h3 class="serif-subhead">player 3</h3>
                    <h2 class="skill">Teleport</h2>
                    <img src="assets/images/player-p3.png" alt="p3">
                </div>
                <div class="player-box p4">
                    <h3 class="serif-subhead">player 4</h3>
                    <h2 class="skill">Grow</h2>
                    <img src="assets/images/player-p4.png" alt="p4">
                </div>
            </div>

            <div class="step-section btns">
                <a href="#" class="reset-btn">Reset Player Choice</a>
                <a href="#" class="ready-btn">Ready Up</a>
            </div>
        </div>
    </div>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/phaser/2.2.2/phaser.min.js"></script>
		<script src="js/bundle.js"></script>
    </body>
</html>
