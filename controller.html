<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
				<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.1/modernizr.min.js"></script>
    		<style>
    			.player1 {
    				background-image: url('assets/images/ready-player1.png');
    			}

					.player2 {
    				background-image: url('assets/images/ready-player2.png');
    			}

    			.player3 {
    				background-image: url('assets/images/ready-player3.png');
    			}

    			.player4 {
    				background-image: url('assets/images/ready-player4.png');
    			}

					#controller {
						position: relative;
						background-color: red;
						display:-ms-flexbox;
						-ms-flex-pack:center;
						-ms-flex-align:center;

						/* Firefox */
						display:-moz-box;
						-moz-box-pack:center;
						-moz-box-align:center;

						/* Safari, Opera, and Chrome */
						display:-webkit-box;
						-webkit-box-pack:center;
						-webkit-box-align:center;

					}
					#setup {
						background-position: 24px 249px;
						background-size: 90%;
						background-repeat: no-repeat;
						width: 567px;
						height: 565px;
						font-family: Arial;
						color: #FFF;
						/* Internet Explorer 10 */
						display:-ms-flexbox;
						-ms-flex-pack:center;
						-ms-flex-align:center;

						/* Firefox */
						display:-moz-box;
						-moz-box-pack:center;
						-moz-box-align:center;

						/* Safari, Opera, and Chrome */
						display:-webkit-box;
						-webkit-box-pack:center;
						-webkit-box-align:center;

						/* W3C */
						display:box;
						box-pack:center;
						box-align:center;

						/* Safari */
						-webkit-transform: rotate(90deg);

						/* Firefox */
						-moz-transform: rotate(90deg);

						/* IE */
						-ms-transform: rotate(90deg);

						/* Opera */
						-o-transform: rotate(90deg);

						/* Internet Explorer */
						filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=3);

					}
    		</style>
    </head>
    <body>
			<!-- Modal -->
		<div id="controller">
			<div id="setup">Hold this right side up for normal, upside down for inverted. Tap the screen when you and the other players are ready.</div>
		</div>

		<script src="js/bundle.js"></script>
    </body>
</html>
